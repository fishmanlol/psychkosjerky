name: Stock Monitor

on:
  schedule:
    # æ¯ 15 åˆ†é’Ÿé‡‡é›†æ•°æ®
    - cron: '*/15 * * * *'
    # æ—©ä¸Š 9 ç‚¹ PST å‘é€šçŸ¥ï¼ˆUTC 17:00ï¼‰
    - cron: '0 17 * * *'
    # ä¸‹åˆ 3 ç‚¹ PST å‘é€šçŸ¥ï¼ˆUTC 23:00ï¼‰
    - cron: '0 23 * * *'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      notify:
        description: 'å‘é€é€šçŸ¥'
        type: boolean
        default: false

permissions:
  contents: write

env:
  TZ: America/Los_Angeles  # PST/PDT æ—¶åŒº

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # åˆ¤æ–­æ˜¯å¦æ˜¯é€šçŸ¥æ—¶é—´ï¼ˆUTC 17ç‚¹=PST 9am æˆ– UTC 23ç‚¹=PST 3pmï¼‰
      - name: Check if notification time
        id: check_notify
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "17" ] || [ "$HOUR" = "23" ] || [ "${{ github.event.inputs.notify }}" = "true" ]; then
            echo "notify=true" >> $GITHUB_OUTPUT
          else
            echo "notify=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run stock monitor (collect only)
        if: steps.check_notify.outputs.notify == 'false'
        run: python restock_monitor.py
      
      - name: Run stock monitor (collect + notify)
        if: steps.check_notify.outputs.notify == 'true'
        env:
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
        run: python restock_monitor.py --notify
      
      - name: Generate charts
        run: python plot_stock_history.py
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stock_history.csv stock_chart.png 2>/dev/null || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Stock update $(date +'%Y-%m-%d %H:%M PST')"
          git push || echo "Nothing to push"
