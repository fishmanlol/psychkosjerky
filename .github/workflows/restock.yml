name: Stock Monitor

on:
  schedule:
    # æ¯ 15 åˆ†é’Ÿé‡‡é›†æ•°æ®ï¼ˆé¿å¼€æ•´ç‚¹é«˜å³°ï¼‰
    - cron: '*/10 * * * *'
    # æ—©ä¸Š 9 ç‚¹ PST å‘é€šçŸ¥ï¼ˆUTC 17:05ï¼‰
    - cron: '5 17 * * *'
    # ä¸‹åˆ 3 ç‚¹ PST å‘é€šçŸ¥ï¼ˆUTC 23:05ï¼‰
    - cron: '5 23 * * *'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      notify:
        description: 'å‘é€é€šçŸ¥'
        type: boolean
        default: false

permissions:
  contents: write

env:
  TZ: America/Los_Angeles  # PST/PDT æ—¶åŒº

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # åˆ¤æ–­æ˜¯å¦å‘é€é€šçŸ¥ï¼ˆåŸºäºŽè§¦å‘çš„ cron è¡¨è¾¾å¼ï¼‰
      - name: Check if notification time
        id: check_notify
        run: |
          SCHEDULE="${{ github.event.schedule }}"
          MANUAL="${{ github.event.inputs.notify }}"
          
          echo "Triggered by schedule: $SCHEDULE"
          
          # åªæœ‰ç‰¹å®šçš„é€šçŸ¥ cron æˆ–æ‰‹åŠ¨è§¦å‘æ‰å‘é€šçŸ¥
          if [ "$SCHEDULE" = "5 17 * * *" ] || [ "$SCHEDULE" = "5 23 * * *" ] || [ "$MANUAL" = "true" ]; then
            echo "notify=true" >> $GITHUB_OUTPUT
            echo "â†’ Will send notification"
          else
            echo "notify=false" >> $GITHUB_OUTPUT
            echo "â†’ Data collection only"
          fi
      
      - name: Run stock monitor (collect only)
        if: steps.check_notify.outputs.notify == 'false'
        run: python restock_monitor.py
      
      - name: Run stock monitor (collect + notify)
        if: steps.check_notify.outputs.notify == 'true'
        env:
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
        run: python restock_monitor.py --notify
      
      - name: Generate charts
        run: python plot_stock_history.py
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stock_history.csv stock_chart.png 2>/dev/null || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Stock update $(date +'%Y-%m-%d %H:%M PST')"
          git push || echo "Nothing to push"
